<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OpenLayers - iShare Lite</title>
    <meta
      name="viewport"
      content="initial-scale=1.0, user-scalable=no, width=device-width"
    />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="https://ol-ishare.services.astuntechnology.com/geonode/examples/assets/ol.css" />
    <link rel="stylesheet" href="https://ol-ishare.services.astuntechnology.com/geonode/umd/oli.css" />
    <style type="text/css">
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
        font-family: sans-serif;
        font-size: 16px;
      }

      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <!-- Uncomment the following line if you require a full proj4js build -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js"></script> -->
    <script src="https://ol-ishare.services.astuntechnology.com/geonode/examples/assets/polyfill.js"></script>
    <script src="https://ol-ishare.services.astuntechnology.com/geonode/examples/assets/ol.js"></script>
    <script src="https://ol-ishare.services.astuntechnology.com/geonode/umd/oli.js"></script>
    <script>
      var lite = new oli.litemap.LiteMap({
        target: 'map',
        iShareUrl: '../../../',
        profile: '{{ mapid }}',
        // layers: ['geonode:nhs_choices'],
        defaultLayers: 'initial',
        serviceType: 'GeoNode'
      });

      lite.on('load', function (evt) {
        // Create a LayerSwitcher control showing legend graphics
        lite.map.addControl(
          new oli.control.layerswitcher.LayerSwitcher({
            reverse: true,
            activationMode: 'click',
            startActive: true,
            legends: 'dynamic'
          })
        );
      });
    </script>
  </body>
</html>
